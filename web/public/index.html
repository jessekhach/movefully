<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movefully - Your Wellness Journey Awaits</title>
    <meta name="description" content="You've been invited to join Movefully! Start your personalized wellness journey today.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Open Graph for rich sharing -->
    <meta property="og:title" content="You're Invited to Movefully!">
    <meta property="og:description" content="Your trainer has invited you to start your wellness journey. Download the app to get started.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://movefully.app">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #56C2C6 0%, #70C18C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #56C2C6, #70C18C);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .app-button {
            background: linear-gradient(135deg, #56C2C6, #70C18C);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .app-button:hover {
            transform: translateY(-2px);
        }
        
        .download-link {
            color: #56C2C6;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
            display: inline-block;
        }
        
        .download-link:hover {
            text-decoration: underline;
        }
        
        .code-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }
        
        .code-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .invite-code {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        
        .copy-button {
            background: #56C2C6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .footer {
            margin-top: 32px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        
        <h1>You're Invited to Movefully!</h1>
        <p class="subtitle">Your trainer has invited you to start your personalized wellness journey.</p>
        
        <a href="#" id="appButton" class="app-button">
            Open Movefully App
        </a>
        
        <a href="https://apps.apple.com/app/movefully" class="download-link">
            Don't have the app? Download it here
        </a>
        
        <div class="code-section">
            <div class="code-label">Or enter this code in the app:</div>
            <div class="invite-code" id="inviteCode">Loading...</div>
            <button class="copy-button" onclick="copyCode()">Copy Code</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="footer">
            Movefully - Move with purpose, live with intention
        </div>
    </div>

    <script>
        // Extract invitation ID from URL
        function getInvitationId() {
            const path = window.location.pathname;
            const match = path.match(/\/invite\/([^\/]+)/);
            return match ? match[1] : null;
        }
        
        // Generate a readable code from invitation ID
        function generateReadableCode(invitationId) {
            if (!invitationId) return 'INVALID';
            
            // Take first 6 characters and make them uppercase
            // Remove hyphens and take alphanumeric only
            const cleaned = invitationId.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
            return cleaned.substring(0, 6) || 'INVITE';
        }
        
        // Copy code to clipboard
        function copyCode() {
            const code = document.getElementById('inviteCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                showStatus('Code copied to clipboard!', 'success');
            }).catch(() => {
                showStatus('Failed to copy code', 'error');
            });
        }
        
        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        // Initialize page
        function init() {
            const invitationId = getInvitationId();
            const code = generateReadableCode(invitationId);
            
            // Update code display
            document.getElementById('inviteCode').textContent = code;
            
            // Set up app button
            const appButton = document.getElementById('appButton');
            if (invitationId) {
                appButton.href = `movefully://invite/${invitationId}`;
                
                // Auto-redirect to app after 3 seconds
                setTimeout(() => {
                    window.location.href = `movefully://invite/${invitationId}`;
                }, 3000);
                
                showStatus('Redirecting to app in 3 seconds...', 'success');
            } else {
                appButton.href = 'https://apps.apple.com/app/movefully';
                showStatus('Invalid invitation link', 'error');
            }
        }
        
        // Run when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
