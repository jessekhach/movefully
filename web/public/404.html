<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Not Found - Movefully</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #56C2C6 0%, #70C18C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #56C2C6, #70C18C);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .download-button {
            background: linear-gradient(135deg, #56C2C6, #70C18C);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 32px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        
        <h1>Invitation Not Found</h1>
        <p class="subtitle">This invitation link is invalid or has expired. Please contact your trainer for a new invitation.</p>
        
        <a href="https://apps.apple.com/app/movefully" class="download-button">
            Download Movefully App
        </a>
        
        <div class="footer">
            Movefully - Move with purpose, live with intention
        </div>
    </div>
</body>
</html>
